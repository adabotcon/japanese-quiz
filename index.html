<!DOCTYPE html>
<html>
<head>
<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
<!-- Title and metas -->
	<title>Japanese Cultural Quiz</title>
	<meta name="Japanese Cultural Quiz" content="Quiz about Japanese culture for beginners">
</head>
<body>
	<h1>Japanese Cultural Quiz</h1>
	<form class="js-start-quiz">
		<p class="start">Welcome to this quiz!</p>
		<button type="submit" class="js-start" id="start">Start</button>
	</form>
	<form class="hidden js-final-page">
		<p class="js-final-number-correct"></p>
		<button type="submit" class="js-try-again">Try Again?</button>
	</form>
	<div class="hidden js-info-question-form">
		<div class="js-quiz-info">
			<label>Question: </label>
			<p class="js-question-number"></p>
			<label>Correct: </label>
			<p class="js-number-correct"></p>
			<label>Incorrect: </label>
			<p class="js-number-incorrect"></p>
		</div>
		<div class="js-question-form"></div>
		<form class="js-question-button-form">
			<button type="submit" class="check-answer" id="check-answer">Check Answer</button>
		</form>	
	</div>
	<form class="hidden js-answers-form">
			<span class="correct-incorrect"></span>
			<button type="submit">Next Question</button>
	</form>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
</body>
</html>
